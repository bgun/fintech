{% extends "layout.html" %}

{% block content %}

<div id="map">
</div>
<img src="/static/img/loader.gif" id="loader"/>
<div id="sidebar">
  <p style="position: fixed; bottom: 45px; right: 12px; color:#ababab; font-size: 10px;">by <a href="http://bengundersen.com">Ben Gundersen</a> & <a href="http://www.linkedin.com/in/isaachodes">Isaac Hodes</a></p>
  <div class="content well" style="margin-top: 50px">
    <h1>SYM</h1>
    <div>
      <input type="text" id="startdate" class="input-small inline" value="2012-03-01" placeholder="Start Date" />
      <span> to </span>
      <input type="text" id="enddate" class="input-small inline" value="2012-04-01" placeholder="End Date" />
    </div>
    <h2 id="current-day"></h2>
    <div style="width:303px;margin: 0 auto; ">
      <button class="btn" id="prev" style="width: 99px;"><i class="icon-step-backward"></i> <span>previous</span></button>
      <button class="btn" id="play" style="width: 90px;"><i class="icon-play"></i> <span>play</span></button>
      <button class="btn" id="next" style="width: 99px;"><span>next</span> <i class="icon-step-forward"></i></button>
    </div>
    <div class="icons" style="position: fixed; bottom: 10px; right: 10px;">
      <a href="http://www.10gen.com/"><img src="static/img/10gen.png" width="96px"/></a>
      <a href="https://www.mongohq.com/home"><img src="static/img/mongohq.png" width="42px"/></a>
      <a href="http://www.quandl.com/"><img src="static/img/quandl.png" width="42px"/></a>
      <a href="http://www.oanda.com/"><img src="static/img/oanda.png" width="50px"/></a>
    </div>
  </div>
</div>

{% endblock %}
